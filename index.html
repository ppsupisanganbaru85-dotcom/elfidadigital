<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marhaban-Ya-Ramadhan</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* CSS RESET & VARIABLES */
        :root {
            --primary-gold: #D4AF37;
            --deep-green: #064420;
            --soft-white: #fdfaf6;
            --accent-glow: rgba(212, 175, 55, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* --- LOADING ANIMATION STYLE (CENTERED) --- */
        #loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: var(--deep-green);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease, visibility 0.8s;
        }

        .loader-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px var(--primary-gold));
            animation: logoPulse 2s infinite ease-in-out;
        }

        .loader-text {
            color: var(--primary-gold);
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-align: center;
            animation: textFade 1.5s infinite alternate;
        }

        @keyframes logoPulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        @keyframes textFade {
            from { opacity: 0.3; text-shadow: 0 0 5px var(--primary-gold); }
            to { opacity: 1; text-shadow: 0 0 20px var(--primary-gold); }
        }

        .loader-hidden {
            opacity: 0;
            visibility: hidden;
        }

        body {
            background-color: var(--deep-green);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            color: var(--soft-white);
            background-image: linear-gradient(rgba(6, 68, 32, 0.8), rgba(6, 68, 32, 0.8)), 
                              url('ramadhan.jpg');
            background-size: cover;
            background-position: center;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.4) 100%);
            z-index: -1;
        }

        .ornament {
            position: absolute;
            opacity: 0.15;
            width: 300px;
            animation: rotate 20s linear infinite;
            z-index: 0;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* CARD DENGAN ANIMASI BACKGROUND KELAP-KELIP */
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 2px solid var(--primary-gold);
            padding: 2.5rem;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            position: relative;
            z-index: 10;
            animation: fadeIn 1.5s ease-out, cardGlow 5s infinite alternate;
        }

        @keyframes cardGlow {
            0% { background: rgba(255, 255, 255, 0.05); box-shadow: 0 15px 35px rgba(0,0,0,0.6); }
            50% { background: rgba(212, 175, 55, 0.1); box-shadow: 0 15px 45px rgba(212, 175, 55, 0.3); }
            100% { background: rgba(6, 68, 32, 0.2); box-shadow: 0 15px 35px rgba(0,0,0,0.6); }
        }

        /* TITLE DENGAN FONT BARU */
        .title {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 2.2rem;
            margin-bottom: 1rem;
            font-weight: bold;
            letter-spacing: 1px;
            animation: pulse 2s infinite alternate, glowColor 4s infinite;
            text-shadow: 0 0 15px var(--accent-glow);
        }

        @keyframes glowColor {
            0% { color: #D4AF37; text-shadow: 0 0 10px #D4AF37; }
            33% { color: #fff; text-shadow: 0 0 20px #fff; }
            66% { color: #FFD700; text-shadow: 0 0 15px #FFD700; }
            100% { color: #D4AF37; text-shadow: 0 0 10px #D4AF37; }
        }

        .subtitle {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-gold), transparent);
            margin: 1.5rem 0;
        }

        .cta-button {
            background: var(--primary-gold);
            color: var(--deep-green);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px var(--primary-gold);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.03); }
        }

        @media (max-width: 480px) {
            .title { font-size: 1.6rem; }
            .subtitle { font-size: 1rem; }
            .card { padding: 1.5rem; }
            .loader-logo { width: 100px; height: 100px; }
            .loader-text { font-size: 1.2rem; }
        }

        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.3;
        }
    </style>
</head>
<body>

    <div id="loader-wrapper">
        <img src="logo.png" alt="Logo" class="loader-logo">
        <div class="loader-text">elfida digital</div>
    </div>

<audio id="islamicAudio" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/25/audio_c8c8a1202e.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>


    <div class="bg-overlay"></div>
    
    <div class="ornament" style="top: -50px; left: -50px; font-size: 200px; color: gold;">❈</div>
    <div class="ornament" style="bottom: -50px; right: -50px; font-size: 200px; color: gold;">❈</div>

    <div class="card">
        <div class="title" id="mainTitle">Marhaban Ya Ramadhan</div>
        
        <div class="divider"></div>
        
        <p class="subtitle" id="greetingText">
            "Untuk hal buruk yang pernah saya lakukan saya memohon maaf, untuk hal baik yang anda lakukan, saya ucapkan terima kasih. semoga Allah memudahkan segala urusan kita didunia maupun akhirat.."
        </p>

        <p class="subtitle" style="font-style: italic; font-size: 0.9rem; animation-delay: 1s;">
            - eLfida channel -
        </p>

        <button class="cta-button" onclick="celebrate()">klik baca bismillah</button>
    </div>

    <script>
        window.addEventListener("load", function() {
            const loader = document.getElementById("loader-wrapper");
            setTimeout(() => {
                loader.classList.add("loader-hidden");
                createParticles();
                firework(); 
            }, 5000);
        });

        function firework() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
              return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
              var timeLeft = animationEnd - Date.now();
              if (timeLeft <= 0) return clearInterval(interval);

              var particleCount = 50 * (timeLeft / duration);
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }

        function createParticles() {
            const body = document.body;
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 4 + 'px';
                particle.style.width = size;
                particle.style.height = size;
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animation = `fadeIn ${Math.random() * 3 + 2}s infinite alternate`;
                body.appendChild(particle);
            }
        }

        const quotes = [
            "\"اللَّهُمَّ إِنَّكَ عَفُوٌّ تُحِبُّ الْعَفْوَ فَاعْفُ عَنِّي\"",
            "\"Ya Allah, sesungguhnya Engkau Maha Memaafkan, dan Engkau mencintai permohonan maaf, maka maafkanlah aku.\"",
            "\"Selamat menunaikan ibadah puasa ramadhan 1447 H.\""
            
        ];
        
        let currentQuote = 0;
        function changeQuote() {
            const textElement = document.getElementById('greetingText');
            textElement.style.opacity = 0;
            
            setTimeout(() => {
                currentQuote = (currentQuote + 1) % quotes.length;
                textElement.innerText = quotes[currentQuote];
                textElement.style.opacity = 1;
            }, 500);
        }

        function celebrate() {
            const audio = document.getElementById('islamicAudio');
            audio.play().catch(e => console.log("Audio play deferred"));
            changeQuote();
            firework();
        }
    </script>
</body>
</html>
